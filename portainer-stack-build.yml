version: "3.7"

services:
  daytrack-frontend:
    build:
      context: https://github.com/Juniorsilvacmd/Daytrack.git
      dockerfile: Dockerfile.frontend
    networks:
      - nioNet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      labels:
        - traefik.enable=true
        - traefik.http.routers.daytrack-frontend.rule=Host(`daytrack.niochat.com.br`)
        - traefik.http.routers.daytrack-frontend.entrypoints=websecure
        - traefik.http.routers.daytrack-frontend.tls.certresolver=letsencryptresolver
        - traefik.http.routers.daytrack-frontend.service=daytrack-frontend
        - traefik.http.services.daytrack-frontend.loadbalancer.server.port=3000
        - traefik.http.services.daytrack-frontend.loadbalancer.passHostHeader=true
        # Healthcheck
        - traefik.http.services.daytrack-frontend.loadbalancer.healthcheck.path=/
        - traefik.http.services.daytrack-frontend.loadbalancer.healthcheck.interval=10s
        - traefik.http.services.daytrack-frontend.loadbalancer.healthcheck.timeout=5s
        # Headers de segurança
        - traefik.http.middlewares.daytrack-security-headers.headers.customRequestHeaders.X-Frame-Options=SAMEORIGIN
        - traefik.http.middlewares.daytrack-security-headers.headers.customRequestHeaders.X-XSS-Protection=1; mode=block
        - traefik.http.middlewares.daytrack-security-headers.headers.customRequestHeaders.X-Content-Type-Options=nosniff
        - traefik.http.routers.daytrack-frontend.middlewares=daytrack-security-headers

  daytrack-backend:
    build:
      context: https://github.com/Juniorsilvacmd/Daytrack.git
      dockerfile: Dockerfile.backend
    networks:
      - nioNet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
        reservations:
          cpus: "0.5"
          memory: 512M
      labels:
        - traefik.enable=true
        - traefik.http.routers.daytrack-backend.rule=Host(`django.niochat.com.br`)
        - traefik.http.routers.daytrack-backend.entrypoints=websecure
        - traefik.http.routers.daytrack-backend.tls.certresolver=letsencryptresolver
        - traefik.http.routers.daytrack-backend.service=daytrack-backend
        - traefik.http.services.daytrack-backend.loadbalancer.server.port=8000
        - traefik.http.services.daytrack-backend.loadbalancer.passHostHeader=true
        # Healthcheck
        - traefik.http.services.daytrack-backend.loadbalancer.healthcheck.path=/api/v1/
        - traefik.http.services.daytrack-backend.loadbalancer.healthcheck.interval=10s
        - traefik.http.services.daytrack-backend.loadbalancer.healthcheck.timeout=5s
        # Headers de segurança
        - traefik.http.middlewares.daytrack-backend-security-headers.headers.customRequestHeaders.X-Frame-Options=SAMEORIGIN
        - traefik.http.middlewares.daytrack-backend-security-headers.headers.customRequestHeaders.X-XSS-Protection=1; mode=block
        - traefik.http.middlewares.daytrack-backend-security-headers.headers.customRequestHeaders.X-Content-Type-Options=nosniff
        - traefik.http.routers.daytrack-backend.middlewares=daytrack-backend-security-headers

networks:
  nioNet:
    external: true
    name: nioNet
