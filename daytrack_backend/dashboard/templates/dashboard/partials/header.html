<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
            <button id="menu-toggle" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h2 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h2>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="relative">
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bell text-xl"></i>
                </button>
            </div>
            
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-primary-100 flex items-center justify-center">
                    <span class="text-primary-800 font-medium text-sm">
                        {% if user.first_name %}
                            {{ user.first_name|first|upper }}
                        {% else %}
                            {{ user.username|first|upper }}
                        {% endif %}
                    </span>
                </div>
                <div class="hidden md:block">
                    <p class="text-sm font-medium text-gray-800">
                        {% if user.first_name %}
                            {{ user.first_name }} {{ user.last_name }}
                        {% else %}
                            {{ user.username }}
                        {% endif %}
                    </p>
                    <p class="text-xs text-gray-500">Administrador</p>
                </div>
                <a href="{% url 'dashboard:logout' %}" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>
</header>
